<!DOCTYPE html>
<ht lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">

    <script>
        function showAlert(){
            alert("Booked");
        }
    </script>

</head>
    <body>
        <header>
        </header>
        <main>
            <form method = "POST" action="{% url "form" %}">
                {% csrf_token %}
                <label for="CustomerName">Customer Name</label>
                <input
                    type="text"
                    id="CustomerName"
                    name="CustomerName"
                    placeholder="Your Name"
                    required
                    >
                <label for="CustomerEmail">Customer Email</label>
                <input
                    type="email"
                    id="CustomerEmail"
                    name="CustomerEmail"
                    placeholder="cus@gmail.com"
                    required
                    >
                <label for="ContactName">Contact Number</label>
                <input
                    type="number"
                    id="ContactName"
                    name="ContactNumber"
                    placeholder="1234567890"
                    required
                    >
                <button type="submit" onclick="showAlert()">submit</button>
                <!--<button type="submit" onclick="window.location.href = 'index.html';">BACK TO HOME</button>-->
            </form>
        </main>
    </body>

</html>
