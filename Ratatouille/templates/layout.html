<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ratatouille - {% block title %}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/index.css">
        <link rel="stylesheet" href="/static/css/menu.css">
        <style>{% block css %}{% endblock css %}</style>
    </head>
    <body>
        <header class="head">
            <div class="brand">
                <a href="{% url "home" %}"><img class="logo" src="/static/img/cutlery.png" alt="Ratatouille logo"></a>
                <h1><a href="{% url "home" %}">Ratatouille</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url "home" %}">Home</a></li>
                    <li><a href="{% url "menu" %}">Menu</a></li>
                    <li><a href="{% url "menu" %}#special-offer">Specials</a></li>
                    <li><a href="{% url "form" %}">Contact</a></li>
                    <li><a href="{% url "about" %}">About us</a></li>
                </ul>
            </nav>
        </header>


        <main>
            {% block content %}{% endblock content %}
        </main>


        <footer>
            &copy; 2024 Ratatouille. All rights reserved.
        </footer>


    </body>
</html>
